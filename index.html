<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAW | Future Leaders</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

  <!-- CSS always are the last items before closing the head tag -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <link href="styles/main.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">WAW</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex m-0">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!--Our Customers-->
  <section class="slider-1" id="slider-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h4>
            Trusted by over <span class="text-grey">1500</span> customers worldwide
          </h4>
          <hr class="section-divider" />

          <div class="slider-container">
            <div class="swiper-container image-slider">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img
                          class="img-fluid"
                          src="assets/images/customer-logo-1.png"
                          alt="Microsoft"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                          class="img-fluid"
                          src="assets/images/customer-logo-2.png"
                          alt="Amazon"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                          class="img-fluid"
                          src="assets/images/customer-logo-3.png"
                          alt="Alicorp"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                          class="img-fluid"
                          src="assets/images/customer-logo-4.png"
                          alt="Santander"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                          class="img-fluid"
                          src="assets/images/customer-logo-5.png"
                          alt="Globant"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                          class="img-fluid"
                          src="assets/images/customer-logo-6.png"
                          alt="accenture"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Scripts always are the last items before closing the body tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.1.3/swiper-bundle.min.js" integrity="sha512-dLuSIV553xT28AiFViM1ZQdOlyts81E3xiQvfiltddvQ0RViD99nY8sNlRx5o/9J18BYoRQV+PHo9dGWRv3vjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
