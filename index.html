<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAW | Future Leaders</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

  <!-- CSS always are the last items before closing the head tag -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="styles/main.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fs-2 fw-bold" href="#">WAW</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav me-2 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Our customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>
        <div class="d-flex">
          <button class="btn btn-outline-primary">Log in</button>
        </div>
      </div>
    </div>
  </nav>
  <!-- Main Page Section -->
  <section id="main-page" class="d-flex flex-column flex-md-row my-4 p-3 align-items-center justify-content-center">
    <div class="w-full md:w-1/2 mb-4 mb-md-0 me-md-4 ">
      <span class="fs-1 fw-bolder text-center d-block">Your best recruitment agency</span>
      <div class="d-flex flex-column mt-4 align-items-center">
        <div class="fs-4 fw px-2 py-1 mb-3 text-center">
          Look for your perfect development job
        </div>
        <div class="fs-3 fw-bold px-2 py-1 mb-3 text-center">
          or
        </div>
        <div class="fs-4 fw px-2 py-1 mb-3 text-center">
          Publish your job offers and find the best software professionals
        </div>
        <button class="btn btn-primary">Join now for free</button>
      </div>
    </div>
    <div class="w-full md:w-1/2">
      <img class="w-100 rounded-3" src="img/main-page.jpg" alt="Two guys programming" />
    </div>
  </section>

  <!-- Scripts always are the last items before closing the body tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
